<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/style.css" />
    <title>fizzbuzz</title>
  </head>
  <body>
    <header>
      <div class="nav">
        <img src="./src/bee.png" alt="bee" class="bee" />
        <p class="fizzbuzz">fizzbuzz</p>
        <img src="./src/logo.png" alt="logo" class="logo" />
      </div>
    </header>

    <main>
      <section>
        <!-- INPUT FORM -->
        <div class="container">
          <div class="form-box">
            <div class="text-box">
              <div class="column">
                <label class="form-label">Min</label>
                <input
                  type="number"
                  placeholder="Placeholder"
                  class="form-input form_input--min"
                />
                <p class="error_message--min"></p>
              </div>
              <div class="column">
                <label class="form-label">Max</label>
                <input
                  type="number"
                  placeholder="Placeholder"
                  class="form-input form_input--max"
                />
                <p class="error_message--max"></p>
              </div>
            </div>
            <button class="btn-generate btn__generate">Generate</button>
          </div>
        </div>

        <!-- OUTPUT -->
        <div class="output">
          <label class="output-label">Output</label>
          <div class="output-box">
            <div class="output-text" id="output__result">
              1 2 fizz 4 buzz fizz 7 8 fizz buzz 11 fizz 13 14 fizzbuzz 16 17
              fizz 19 buzz
            </div>
          </div>
        </div>
      </section>

      <!-- STATISTICS -->
      <section class="container-statistics">
        <div class="statistics">
          <p>Statistics</p>
        </div>
        <div>
          <div class="statistics-box">
            <div class="text-box">
              <div>
                <label class="statistics-label">fizz</label>
                <div
                  class="statistics-column statistics-text"
                  id="statistics__result--fizz"
                >
                  999
                </div>
              </div>
              <div>
                <label class="statistics-label">buzz</label>
                <div
                  class="statistics-column statistics-text"
                  id="statistics__result--buzz"
                >
                  99
                </div>
              </div>
              <div>
                <label class="statistics-label">fizzbuzz</label>
                <div
                  class="statistics-column statistics-text"
                  id="statistics__result--fizzbuzz"
                >
                  9
                </div>
              </div>
              <div>
                <label class="statistics-label">integer</label>
                <div
                  class="statistics-column statistics-text"
                  id="statistics__result--integer"
                >
                  9999
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./src/script.js"></script>
  </body>
</html>
