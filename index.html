<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/style.css" />
    <title>fizzbuzz</title>
  </head>
  <body>
    <div class="responsive-div">
      <section>
        <div class="nav">
          <img src="./src/bee.png" alt="bee" class="bee" />
          <p class="fizzbuzz">fizzbuzz</p>
          <img src="./src/logo.png" alt="logo" class="logo" />
        </div>

        <div class="container">
          <div class="form-box">
            <div class="text-box">
              <div class="column">
                <label class="form-label">Min</label>
                <input
                  type="text"
                  placeholder="Placeholder"
                  class="input-form"
                />
              </div>
              <div class="column">
                <label class="form-label">Max</label>
                <input
                  type="text"
                  placeholder="Placeholder"
                  class="input-form"
                />
              </div>
            </div>
            <button class="btn-generate">Generate</button>
          </div>
        </div>

        <div class="output">
          <label class="label-output">Output</label>
          <div class="output-box">
            <p class="output-text">
              1 2 fizz 4 buzz fizz 7 8 fizz buzz 11 fizz 13 14 fizzbuzz 16 17
              fizz 19 buzz
            </p>
          </div>
        </div>
      </section>

      <section class="container-statistics">
        <div>
          <p>Statistics</p>
        </div>
        <div>
          <div class="statistics-box">
            <div class="text-box">
              <div>
                <label class="statistic-label">fizz</label>
                <div class="statistics-column statistic-text">999</div>
              </div>
              <div>
                <label class="statistic-label">buzz</label>
                <div class="statistics-column statistic-text">99</div>
              </div>
              <div>
                <label class="statistic-label">fizzbuzz</label>
                <div class="statistics-column statistic-text">9</div>
              </div>
              <div>
                <label class="statistic-label">integer</label>
                <div class="statistics-column statistic-text">9999</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
